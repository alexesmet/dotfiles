# Set my Prefix key to C-Space
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix
# Enable mouse
set -g mouse on
# Move bar to top
set-option -g status-position top
# Intuitive numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -sg escape-time 0


###################
### More binds: ###
###################
# Toggle bitween last:
bind Space last-window


